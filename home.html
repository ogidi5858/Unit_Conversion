<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="Css/stylesheet.css">
   
</head>
<body>
    <div class="container">
        <h1>Unit Conversion Tool</h1>
        <section class="row">
        <article class="col-12">
        <div id="box">
        <input type="number" id="input-value" placeholder="Enter Value">
        <select id="unit-select">
            <option selected>Select Conversion Type</option>
            <option value="metersToKilometers">Meters to Kilometers</option>
            <option value="kilometersToMeters">Kilometers to Meters</option>
            <option value="gramsToKilograms">Grams to Kilograms</option>
            <option value="kilogramsToGrams">Kilograms to Grams</option>
            <option value="secondsToMinutes">Seconds to Minutes</option>
            <option value="minutesToSeconds">Minutes to Seconds</option>
            <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
            <option value="byteToKilobyte">Bytes to Kilobytes</option>
            <option value="kilobyteToByte">Kilobytes to Bytes</option>
      
        </select>
        <button id="convert-btn">Convert</button>
        <button id="clear-btn">Clear</button>
        <p id="output" class="output"></p>
    </div>
    </div>
</article>
</section>

    <script src="javascript/validate.js"> </script>

</body>
</html>
